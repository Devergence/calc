<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="calc_wrapper">
        <p>Уровень качество</p>
        <select name="quality" id="quality">
            <option value="1000">HD</option>
            <option value="2000">HD2</option>
            <option value="3000">3</option>
            <option value="4000">4</option>
            <option value="5000">5</option>
        </select>
        <input type="range"  value="0" min="0" max="28" step="7" name="range" id="range">
        <p>Количество камер</p>
        <select name="" id="street">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="200">2</option>
            <option value="300">3</option>
            <option value="400">4</option>
        </select>
        <select name="" id="home">
            <option value="0">0</option>
            <option value="1000">1</option>
            <option value="2000">2</option>
            <option value="3000">3</option>
            <option value="4000">4</option>
        </select>
        <p>дополнительные опции</p>
        <input type="checkbox" value="0" name="mon" id="monitor">монитор
        <input type="checkbox" value="0" name="newtwork" id="network">удаленный доступ
        <p>монтажные работы</p>
        <select name="" id="montaj">
            <option value="100">да</option>
            <option value="0">нет</option>            
        </select>
        <div id="result">0</div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="js/app.js"></script>
</body>
</html>
